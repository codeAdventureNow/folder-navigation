<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- ./ Current Directory  -->
    <img src="./title.png" alt="" />
    <!-- ../ Up one directory -->
    <img src="../pic1.jpg" height="400" alt="" />
    <!-- / Root Directory  -->
    <img src="/Pic2.jpg" alt="" />
    <!-- ../../Up two directories. -->
    <!-- The root directory and up two directories are pointing the same place in this instance. -->
    <img src="../../pic3.jpg" alt="" />
  </body>
</html>
